<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsp="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Lab3</title>
    <style type="text/css">
        body {
            background: #949494
        }
        #chart{
            margin-left: 37%;
            margin-top: 10px;
        }
    </style>
</h:head>

<h:body style="text-align: center">
    <div style="font-family: fantasy; font-size: 20px;">
        Бабалин Юрий Алексеевич, P3214, вариант 2534
    </div>
    <div id="chart" style="width: 60vw; margin: 0 auto;">
    </div>
    <h:form>
        <p:panel header="Ну давай вводи параметры">
            <h:panelGrid>
                <p:row>
                    <p:column>
                        X(-3 ... 3):
                    </p:column>
                    <p:column>
                        <p:inputNumber id="input1" onchange="setX()"
                                       value="#{pointDateBean.newPoint.x}"
                                       decimalSeparator="."
                                       minValue="-3" maxValue="3"
                                       decimalPlaces="2"
                                       autocomplete="off"
                                       thousandSeparator="false"
                                       required="true"/>
                        <h:inputHidden id="x" value="#{pointDateBean.newPoint.x}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        Y:
                    </p:column>
                    <p:column>
                        <h:selectBooleanCheckbox value="false" id="item_3" itemValue="-3"
                                                 onclick="
                                                 document.getElementById('j_idt6:y').value = -3;
                                                 document.getElementById('j_idt6:item_2').checked = false;
                                                 document.getElementById('j_idt6:item_1').checked = false;
                                                 document.getElementById('j_idt6:item0').checked = false;
                                                 document.getElementById('j_idt6:item1').checked = false;
                                                 document.getElementById('j_idt6:item2').checked = false;
                                                 document.getElementById('j_idt6:item3').checked = false;
                                                 document.getElementById('j_idt6:item4').checked = false;"
                        />-3
                        <h:selectBooleanCheckbox value="false" id="item_2" itemValue="-2"
                                                 onclick="
                                                 document.getElementById('j_idt6:y').value = -2;
                                                 document.getElementById('j_idt6:item_3').checked = false;
                                                 document.getElementById('j_idt6:item_1').checked = false;
                                                 document.getElementById('j_idt6:item0').checked = false;
                                                 document.getElementById('j_idt6:item1').checked = false;
                                                 document.getElementById('j_idt6:item2').checked = false;
                                                 document.getElementById('j_idt6:item3').checked = false;
                                                 document.getElementById('j_idt6:item4').checked = false;"
                        />-2
                        <h:selectBooleanCheckbox value="false" id="item_1" itemValue="-1"
                                                 onclick="
                                                 document.getElementById('j_idt6:y').value = -1;
                                                 document.getElementById('j_idt6:item_3').checked = false;
                                                 document.getElementById('j_idt6:item_2').checked = false;
                                                 document.getElementById('j_idt6:item0').checked = false;
                                                 document.getElementById('j_idt6:item1').checked = false;
                                                 document.getElementById('j_idt6:item2').checked = false;
                                                 document.getElementById('j_idt6:item3').checked = false;
                                                 document.getElementById('j_idt6:item4').checked = false;"
                        />-1
                        <h:selectBooleanCheckbox value="true" id="item0" itemValue="0"
                                                 onclick="
                                                 document.getElementById('j_idt6:y').value = 0;
                                                 document.getElementById('j_idt6:item_3').checked = false;
                                                 document.getElementById('j_idt6:item_2').checked = false;
                                                 document.getElementById('j_idt6:item_1').checked = false;
                                                 document.getElementById('j_idt6:item1').checked = false;
                                                 document.getElementById('j_idt6:item2').checked = false;
                                                 document.getElementById('j_idt6:item3').checked = false;
                                                 document.getElementById('j_idt6:item4').checked = false;"
                        />0
                        <h:selectBooleanCheckbox value="false" id="item1" itemValue="1"
                                                 onclick="
                                                 document.getElementById('j_idt6:y').value = 1;
                                                 document.getElementById('j_idt6:item_3').checked = false;
                                                 document.getElementById('j_idt6:item_2').checked = false;
                                                 document.getElementById('j_idt6:item_1').checked = false;
                                                 document.getElementById('j_idt6:item0').checked = false;
                                                 document.getElementById('j_idt6:item2').checked = false;
                                                 document.getElementById('j_idt6:item3').checked = false;
                                                 document.getElementById('j_idt6:item4').checked = false;"
                        />1
                        <h:selectBooleanCheckbox value="false" id="item2" itemValue="2"
                                                 onclick="
                                                 document.getElementById('j_idt6:y').value = 2;
                                                 document.getElementById('j_idt6:item_3').checked = false;
                                                 document.getElementById('j_idt6:item_2').checked = false;
                                                 document.getElementById('j_idt6:item_1').checked = false;
                                                 document.getElementById('j_idt6:item0').checked = false;
                                                 document.getElementById('j_idt6:item1').checked = false;
                                                 document.getElementById('j_idt6:item3').checked = false;
                                                 document.getElementById('j_idt6:item4').checked = false;"
                        />2
                        <h:selectBooleanCheckbox value="false" id="item3" itemValue="3"
                                                 onclick="
                                                 document.getElementById('j_idt6:y').value = 3;
                                                 document.getElementById('j_idt6:item_3').checked = false;
                                                 document.getElementById('j_idt6:item_2').checked = false;
                                                 document.getElementById('j_idt6:item_1').checked = false;
                                                 document.getElementById('j_idt6:item0').checked = false;
                                                 document.getElementById('j_idt6:item1').checked = false;
                                                 document.getElementById('j_idt6:item2').checked = false;
                                                 document.getElementById('j_idt6:item4').checked = false;"
                        />3
                        <h:selectBooleanCheckbox value="false" id="item4" itemValue="4"
                                                 onclick="
                                                 document.getElementById('j_idt6:y').value = 4;
                                                 document.getElementById('j_idt6:item_3').checked = false;
                                                 document.getElementById('j_idt6:item_2').checked = false;
                                                 document.getElementById('j_idt6:item_1').checked = false;
                                                 document.getElementById('j_idt6:item0').checked = false;
                                                 document.getElementById('j_idt6:item1').checked = false;
                                                 document.getElementById('j_idt6:item2').checked = false;
                                                 document.getElementById('j_idt6:item3').checked = false;"
                        />4
                        <h:inputHidden id="y" value="#{pointDateBean.newPoint.y}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        R(1 ... 4):
                    </p:column>
                    <p:column>
                        <p:inputNumber id="input3" value="#{pointDateBean.newPoint.r}" onchange="draw(1)" minValue="1" maxValue="4" decimalPlaces="0">
                        </p:inputNumber>
                    </p:column>
                </p:row>
            </h:panelGrid>
            <p:commandButton id="out_button"
                             value="ВВОД"
                             ajax="false"
                             action="#{pointDateBean.doCode}"/>
        </p:panel>
    </h:form>
    <h:panelGroup id="entriesTable">
        <h:dataTable id="table_out_data" value="#{pointDateBean.pointsTable}" var="point"
                     style="width: 100%; border-width:2px; margin: 0 auto; border-color:black; border-style:solid;">
            <h:column>
                <f:facet name="header">X</f:facet>
                #{point.x}
            </h:column>

            <h:column>
                <f:facet name="header">Y</f:facet>
                #{point.y}
            </h:column>

            <h:column>
                <f:facet name="header">R</f:facet>
                #{point.r}
            </h:column>

            <h:column>
                <f:facet name="header">Result</f:facet>
                #{point.res}
            </h:column>
        </h:dataTable>
    </h:panelGroup>
    <h:outputScript library="JS_JSCODEJS_JS_JS" name="draw.js"/>
   <!-- <h:outputScript library="js" name="draw.js"/>-->
</h:body>
</html>
